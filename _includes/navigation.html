{% assign active = page.url | downcase | split: '/' %}

<nav class="nav">
    <div class="nav-container">
        <ul>
            <li class="transition">
                <a href="{{ '/' | prepend: site.baseurl }}" {% if page.layout == 'home' %} class="active" {% endif %} >Home</a>
            </li>
            <li class="transition">
                <a href="{{ '/post' | prepend: site.baseurl }}" {% if page.layout != 'home' %} class="active" {% endif %} >Post</a>
            </li>
        </ul>
        <button class="theme-toggle" aria-label="다크 모드 전환">
            <i class="fas fa-moon"></i>
        </button>
    </div>
</nav>
