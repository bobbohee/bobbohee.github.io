<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% if page.title %}
        {% assign title = page.title %}
    {% else %}
        {% assign title = site.title %}
    {% endif %}

    <title>{{ title }}</title>

    <!-- Post info -->
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="fb:app_id" content="1607605225977118"/>
    <meta property="og:type" content="article"/>
    <meta property="og:url" content="{{ site.url }}{{ page.url }}"/>
    <meta property="og:image" content="{% if page.thumbnail %}{{ site.url }}{{ page.url }}{{ page.thumbnail }}{% else %}{{ site.url }}{{ '/assets/images/thumbnail.png'}}{% endif %}">
    <meta name="twitter:card" content="summary_large_image">

    <!-- title -->
    <meta property="og:title" content="{{ title }}">
    <meta name="twitter:title" content="{{ title }}">

    <!-- description -->
    <meta property="og:description" content="{% if page.layout == 'post' %}{{ page.content | truncatewords: 30 | strip_html }}{% else %}{{ site.description }}{% endif %}"/>
    <meta name="twitter:description" content="{% if page.layout == 'post' %}{{ page.content | truncatewords: 30 | strip_html }}{% else %}{{ site.description }}{% endif %}">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="152x152" href="{{ site.baseurl }}/assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="{{ site.baseurl }}/assets/images/favicon/site.webmanifest">
    <link rel="mask-icon" href="{{ site.baseurl }}/assets/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Google Tag Manager -->
    <script>
    (function (w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({'gtm.start': new Date().getTime(), event: 'gtm.js'});
        var f = d.getElementsByTagName(s)[0], j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : '';
        j.async = true;
        j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
        f.parentNode.insertBefore(j, f);
    })(window, document, 'script', 'dataLayer', 'GTM-MSC9VLZ');
    </script>
    <!-- End Google Tag Manager -->

    <!-- GA -->
    <script async="" src="https://www.google-analytics.com/analytics.js"></script>

    <script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o), m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-86397112-1', 'auto');
    ga('send', 'pageview');
    </script>

    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-2080815546000293",
            enable_page_level_ads: true
        });
    </script>

</head>
