---
layout: default
---

{% if page.title or page.description %}
<div class="project-header loading-animation">
    <div class="container">
        <div>
            {% if page.title %}
            <div class="header-project-title">
                {{ page.title }}
            </div>
            {% endif %}
            {% if page.description %}
            <div class="header-project-des">
                {{ page.description }}
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endif %}

<main>
{{ content }}
</main>
